patch:
  ascii_composer/switch_key:
    Shift_L: noop
    Shift_R: noop
  key_binder/bindings:
    - {accept: comma, send: Page_Up, when: paging}
    - {accept: period, send: Page_Down, when: has_menu}
    - {accept: "Control+space", toggle: ascii_mode, when: always}
  menu/page_size: 9
  schema_list:
    - schema: luna_pinyin_simp
    - schema: rime_ice
  switcher/hotkeys:
    - Control+grave
    - Control+Shift+grave
